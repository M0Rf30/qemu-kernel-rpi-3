dist: bionic
language: bash
cache:
- "$HOME/.ccache"
addons:
  apt:
    packages:
    - ccache
services:
- docker
before_install:
- docker pull m0rf30/arch-arm-crosscompile
script:
- docker run -u root -v $HOME/.ccache:/ccache -v $(pwd):/workspace m0rf30/arch-arm-crosscompile:latest
  bash -c "cd /workspace/; CCACHE_DIR=/ccache ./build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: build/*
  on:
    repo: M0Rf30/qemu-kernels-rpi-arch-arm
    branch: rpi3
    tags: false
